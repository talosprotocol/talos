identity:
  name: "GenericHost"
  data_dir: "~/.talos/connector_host"
  registry: "localhost:8765"

# List of MCP Servers to expose
resources:
  # Example 1: Expose local Git repository handling
  # Requires `uvx` or `pip install mcp-server-git`
  - name: "local-git"
    type: "stdio"
    command: "uvx mcp-server-git"
    allowed_peers:
      - "did:key:z6MkhaXgBZDvotDkL5257faiztiGiC2QtKLGpbnnEGta2doK" # Replace with your Agent's ID

  # Example 2: Expose a SQLite database
  - name: "sqlite-db"
    type: "stdio"
    command: "uvx mcp-server-sqlite --db-path ./my.db"
    allowed_peers:
      - "did:key:z6MkhaXgBZDvotDkL5257faiztiGiC2QtKLGpbnnEGta2doK"

  # Example 3: Expose Ollama (using our example wrapper)
  - name: "ollama-local"
    type: "stdio"
    command: "python3 ../../examples/mcp_server_ollama.py"
    allowed_peers:
      - "did:key:z6MkhaXgBZDvotDkL5257faiztiGiC2QtKLGpbnnEGta2doK"
