# Talos Protocol - Docker Build & Push
# Builds, tests, scans, and pushes service images to GitHub Container Registry

name: Docker Build & Push

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
  workflow_call:
    inputs:
      version:
        description: "Version tag (e.g., v3.2.0)"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 3.2.0)"
        required: true
        default: "latest"

env:
  REGISTRY: ghcr.io
  ORG: talosprotocol

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # For upload-sarif

    strategy:
      fail-fast: false
      matrix:
        include:
          # Canonical Node Image
          - name: talos
            context: .
            dockerfile: docker/Dockerfile.talos-node
            image: ghcr.io/talosprotocol/talos
            description: "Talos Protocol Node (Gateway/Control Plane)"
          # Service Images
          - name: talos-gateway
            context: .
            dockerfile: services/gateway/Dockerfile
            image: ghcr.io/talosprotocol/talos-gateway
            description: "Talos Gateway Service"
          - name: talos-ai-gateway
            context: .
            dockerfile: services/ai-gateway/Dockerfile
            image: ghcr.io/talosprotocol/talos-ai-gateway
            description: "Talos AI Gateway Service"
          - name: talos-dashboard
            context: .
            dockerfile: site/dashboard/Dockerfile
            image: ghcr.io/talosprotocol/talos-dashboard
            description: "Talos Dashboard"
          - name: talos-mcp-connector
            context: .
            dockerfile: services/mcp-connector/Dockerfile
            image: ghcr.io/talosprotocol/talos-mcp-connector
            description: "Talos MCP Connector"
          - name: talos-audit-service
            context: .
            dockerfile: services/audit/Dockerfile
            image: ghcr.io/talosprotocol/talos-audit-service
            description: "Talos Audit Service"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          with:
            submodules: recursive
            token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=${{ matrix.description }}
            org.opencontainers.image.vendor=${{ env.ORG }}

      - name: Build and Loading (No Push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          load: true # Load into local docker daemon for testing
          tags: ${{ matrix.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}

      # ========================================================================
      # SMOKE TEST
      # ========================================================================
      - name: Smoke Test (Node)
        if: matrix.name == 'talos'
        run: |
          echo "Starting Talos Node container..."
          docker run -d -p 8000:8000 --name smoke-test ${{ matrix.name }}:test

          echo "Waiting for health check..."
          sleep 10

          if curl -f http://localhost:8000/healthz; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            docker logs smoke-test
            exit 1
          fi

          docker rm -f smoke-test

      # ========================================================================
      # SECURITY SCAN
      # ========================================================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ matrix.name }}:test"
          format: "table"
          exit-code: "0" # Warn only for now, strict later
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      # ========================================================================
      # PUSH (On Success only)
      # ========================================================================
      - name: Build and Push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}

  summary:
    needs: build-and-verify
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Workflow Summary
        run: |
          echo "## Docker Build Verification Complete" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-verify.result }}" == "success" ]; then
             echo "✅ All images built, tested, and scanned successfully." >> $GITHUB_STEP_SUMMARY
          else
             echo "❌ Verification failed." >> $GITHUB_STEP_SUMMARY
          fi
