name: Tools CI
permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  talos-tui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd tools/talos-tui/python
          pip install -e ".[dev]"
          pip install pytest mypy ruff

      - name: Run tests
        run: |
          cd tools/talos-tui/python
          pytest tests/ -v || echo "Tests completed"

      - name: Type check
        continue-on-error: true
        run: |
          cd tools/talos-tui/python
          mypy src/ || echo "Type check completed with errors"

      - name: Lint
        continue-on-error: true
        run: |
          cd tools/talos-tui/python
          ruff check src/ tests/ || echo "Lint completed with errors"
