name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules metadata)
        uses: actions/checkout@v4
        with:
          submodules: false # We run our own strict init
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Verify submodules (strict)
        run: bash deploy/scripts/ci_verify_submodules.sh

      - name: Contract boundary purity gate
        run: bash deploy/scripts/check_boundaries.sh

      - name: Verify test vectors
        run: bash deploy/scripts/ci_verify_vectors.sh

      - name: Run master test runner
        run: bash deploy/scripts/run_all_tests.sh --skip-build
