name: Docs & Examples CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docs-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install markdown linter
        run: |
          npm install -g markdownlint-cli

      - name: Validate markdown files
        run: |
          cd docs
          markdownlint '**/*.md' --ignore node_modules || echo "Markdown linting completed with warnings"

      - name: Check for broken links
        run: |
          pip install markdown-link-check || true
          echo "Link checking skipped for now"

  examples-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          - ucp-merchant/ucp-reference-merchant
          - devops-agent

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check example structure
        run: |
          cd examples/${{ matrix.example }}
          if [ -f "package.json" ]; then
            npm install
            npm run build || echo "Build skipped"
          elif [ -f "requirements.txt" ] || [ -f "pyproject.toml" ]; then
            pip install -e . || echo "Python install skipped"
          fi

      - name: Run example tests
        run: |
          cd examples/${{ matrix.example }}
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test || echo "Tests skipped"
          elif [ -d "tests" ]; then
            pytest tests/ || echo "Python tests skipped"
          fi
