name: Sites CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  marketing-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd site/marketing
          npm install

      - name: Type check
        continue-on-error: true
        run: |
          cd site/marketing
          npm run typecheck || echo "Typecheck skipped or completed with errors"

      - name: Lint
        continue-on-error: true
        run: |
          cd site/marketing
          npm run lint || echo "Linting skipped or completed with errors"

      - name: Build
        run: |
          cd site/marketing
          npm run build

  configuration-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build contracts (required dependency)
        run: |
          cd contracts/typescript
          npm install
          npm run build
          npm link

      - name: Install dependencies
        run: |
          cd site/configuration-dashboard
          npm link @talos-protocol/contracts || echo "Link failed, trying install"
          npm install

      - name: Type check
        continue-on-error: true
        run: |
          cd site/configuration-dashboard
          npm run typecheck || echo "Typecheck skipped or completed with errors"

      - name: Lint
        continue-on-error: true
        run: |
          cd site/configuration-dashboard
          npm run lint || echo "Linting skipped or completed with errors"

      - name: Build
        run: |
          cd site/configuration-dashboard
          npm run build
