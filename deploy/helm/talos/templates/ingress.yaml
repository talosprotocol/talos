{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "talos.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "talos.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "talos.fullname" . }}-dashboard
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "talos.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "talos.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "talos.fullname" . }}-gateway
            port:
              number: 8080
      - path: /audit(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "talos.fullname" . }}-audit
            port:
              number: 8000
      - path: /mcp(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "talos.fullname" . }}-mcp
            port:
              number: 8082
{{- end }}
