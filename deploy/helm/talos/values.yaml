# Default values for Talos Protocol Helm chart

# Replica configuration
replicaCount: 3

# Image configuration
image:
  repository: talos-protocol
  tag: "3.2.0"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  httpPort: 8000
  # Legacy/P2P ports (optional/deprecated)
  p2pPort: 8765

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: talos.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

# Node configuration (Legacy/Shared)
talos:
  logLevel: INFO
  dataDir: /app/data

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Pod security
podSecurityContext:
  fsGroup: 1000

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Environment Variables
env:
  - name: MODE
    value: "prod"
  - name: PORT
    value: "8000"
  - name: RATE_LIMIT_ENABLED
    value: "false" # Default to false unless Redis configured

# Probes
livenessProbe:
  httpGet:
    path: /health/live
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/live 
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5

