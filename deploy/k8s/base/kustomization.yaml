apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: talos-system

resources:
- namespace.yaml
- gateway/serviceaccount.yaml
- gateway/deployment.yaml
- gateway/service.yaml
- gateway/migration-job.yaml
- dashboard/deployment-service.yaml
- audit/deployment-service.yaml
- mcp-connector/deployment-service.yaml
- ucp-connector/deployment-service.yaml
- ingress-dashboard.yaml
- ingress-api.yaml
- network-policies.yaml
- infra/postgres.yaml
- infra/redis.yaml
- infra/ollama.yaml
- chat-agent/deployment-service.yaml

images:
- name: talos-gateway
  newName: ghcr.io/talosprotocol/talos-gateway
  newTag: v-ollama
- name: talos-audit-service
  newName: ghcr.io/talosprotocol/talos-audit-service
  newTag: latest
- name: talos-mcp-connector
  newName: ghcr.io/talosprotocol/talos-mcp-connector
  newTag: latest
- name: talos-dashboard
  newName: ghcr.io/talosprotocol/talos-dashboard
  newTag: v-ollama
- name: talos-ucp-connector
  newName: ghcr.io/talosprotocol/talos-ucp-connector
  newTag: latest
