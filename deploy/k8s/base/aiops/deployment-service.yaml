apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-aiops
  namespace: talos-system
  labels:
    app: talos-aiops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-aiops
  template:
    metadata:
      labels:
        app: talos-aiops
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: aiops
        image: talos-aiops
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: talos-aiops
  namespace: talos-system
spec:
  selector:
    app: talos-aiops
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
