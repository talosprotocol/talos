apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-dashboard
  namespace: talos-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talos-dashboard
  template:
    metadata:
      labels:
        app: talos-dashboard
        expose: ingress
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: dashboard
        image: talos-dashboard:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        # Server-side service URLs (used by API routes)
        - name: TALOS_GATEWAY_URL
          value: "http://talos-gateway:8000"
        - name: TALOS_AUDIT_URL
          value: "http://talos-audit-service:8000"
        - name: TALOS_CONNECTOR_URL
          value: "http://talos-mcp-connector:8082"
        - name: TALOS_CHAT_URL
          value: "http://talos-chat-agent:8090"
        # Public config (exposed to browser)
        - name: NEXT_PUBLIC_TALOS_DATA_MODE
          value: "HTTP"
        - name: NEXT_PUBLIC_DEV_MODE
          value: "false"
        # Setup Gates (Stop-Ship)
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: talos-dashboard-secrets
              key: auth-secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: talos-dashboard-secrets
              key: database-url
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /.next/cache
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nextjs-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: talos-dashboard
  namespace: talos-system
spec:
  type: ClusterIP
  selector:
    app: talos-dashboard
  ports:
  - port: 3000
    targetPort: 3000
    name: http
