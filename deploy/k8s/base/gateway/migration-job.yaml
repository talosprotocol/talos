apiVersion: batch/v1
kind: Job
metadata:
  name: gateway-migrations-v1  # Version suffix updated per release
  namespace: talos-system
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  # No TTL - let ArgoCD manage lifecycle
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: gateway-migrations
        version: v1
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
      - name: migrate
        image: talos-gateway:latest
        command: ["alembic", "upgrade", "head"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: DATABASE_WRITE_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: DATABASE_READ_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: tmp
        emptyDir: {}
