apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-gateway
  namespace: talos-system
  labels:
    app: talos-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talos-gateway
  template:
    metadata:
      labels:
        app: talos-gateway
        expose: ingress  # For NetworkPolicy
    spec:
      serviceAccountName: talos-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: gateway
        image: talos-gateway:v-internal-v6  # Added /stats endpoint support
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODE
          value: "dev"  # Force dev mode to use JSON stores and routing config
        - name: DEV_MODE
          value: "true"  # Allows internal service-to-service calls without full attestation for MVP demo
        - name: DATABASE_WRITE_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: DATABASE_READ_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: OLLAMA_URL
          value: "http://ollama:11434"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: TMPDIR
          value: "/tmp"
        - name: TALOS_KEY_PEPPER
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: key-pepper
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
