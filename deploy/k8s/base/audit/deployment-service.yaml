apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-audit-service
  namespace: talos-system
spec:
  # IMPORTANT: Must be 1 replica until Redis PubSub is implemented
  # In-memory EventBroadcaster only works with single instance
  # See: services/audit/src/core/broadcaster.py
  replicas: 1
  selector:
    matchLabels:
      app: talos-audit-service
  template:
    metadata:
      labels:
        app: talos-audit-service
        expose: ingress
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: audit
        image: talos-audit-service:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: PYTHONPATH
          value: "/app/sdks/python/src"
        - name: DEV_MODE
          value: "false"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: talos-audit-service
  namespace: talos-system
spec:
  type: ClusterIP
  selector:
    app: talos-audit-service
  ports:
  - port: 8001
    targetPort: 8001
    name: http
