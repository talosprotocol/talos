apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-chat-agent
  namespace: talos-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-chat-agent
  template:
    metadata:
      labels:
        app: talos-chat-agent
    spec:
      containers:
      - name: chat-agent
        image: talos-chat-agent:v8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: EXAMPLES_MODE
          value: "released"
        - name: OLLAMA_URL
          value: "http://ollama:11434"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: talos-chat-agent
  namespace: talos-system
spec:
  type: ClusterIP
  selector:
    app: talos-chat-agent
  ports:
  - port: 8090
    targetPort: 8090
    name: http
