---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: talos-gateway
  namespace: talos-system
  labels:
    app: talos-gateway
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: talos-gateway
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

