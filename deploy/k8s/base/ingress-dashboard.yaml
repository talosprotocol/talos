apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: talos-dashboard
  namespace: talos-system
spec:
  ingressClassName: nginx
  rules:
  - host: talos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: talos-dashboard
            port:
              number: 3000
