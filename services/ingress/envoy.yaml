static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # 1. Streaming/Chat Routes (No Retry, Long Timeout)
              # US Chat
              - match:
                  prefix: "/mcp/tools/chat"
                  headers:
                  - name: "X-Talos-Sim"
                    exact_match: "1"
                  - name: "X-Geo-Country"
                    exact_match: "US"
                route:
                  cluster: cluster_geo_us
                  timeout: 0s
                  retry_policy: { num_retries: 0 }

              # EU Chat
              - match:
                  prefix: "/mcp/tools/chat"
                  headers:
                  - name: "X-Talos-Sim"
                    exact_match: "1"
                  - name: "X-Geo-Country"
                    exact_match: "EU"
                route:
                  cluster: cluster_geo_eu
                  timeout: 0s
                  retry_policy: { num_retries: 0 }

              # ASIA Chat
              - match:
                  prefix: "/mcp/tools/chat"
                  headers:
                  - name: "X-Talos-Sim"
                    exact_match: "1"
                  - name: "X-Geo-Country"
                    exact_match: "ASIA"
                route:
                  cluster: cluster_geo_asia
                  timeout: 0s
                  retry_policy: { num_retries: 0 }

              # Default Chat (to US)
              - match:
                  prefix: "/mcp/tools/chat"
                route:
                  cluster: cluster_geo_us
                  timeout: 0s
                  retry_policy: { num_retries: 0 }

              # 2. General Routes (Retries Allowed, Standard Timeout)
              # US Geo
              - match:
                  prefix: "/"
                  headers:
                  - name: "X-Talos-Sim"
                    exact_match: "1"
                  - name: "X-Geo-Country"
                    exact_match: "US"
                route:
                  cluster: cluster_geo_us
                  retry_policy: { num_retries: 2, retry_on: "5xx,connect-failure" }
              # EU Geo
              - match:
                  prefix: "/"
                  headers:
                  - name: "X-Talos-Sim"
                    exact_match: "1"
                  - name: "X-Geo-Country"
                    exact_match: "EU"
                route:
                  cluster: cluster_geo_eu
                  retry_policy: { num_retries: 2, retry_on: "5xx,connect-failure" }
              # ASIA Geo
              - match:
                  prefix: "/"
                  headers:
                  - name: "X-Talos-Sim"
                    exact_match: "1"
                  - name: "X-Geo-Country"
                    exact_match: "ASIA"
                route:
                  cluster: cluster_geo_asia
                  retry_policy: { num_retries: 2, retry_on: "5xx,connect-failure" }
              
              # Default Route (No Sim Headers -> Default to US Cluster with Failover)
              - match:
                  prefix: "/"
                route:
                  cluster: cluster_geo_us
                  retry_policy: { num_retries: 2, retry_on: "5xx,connect-failure" }

  clusters:
  # Cluster US: US(P0) -> EU(P1) -> ASIA(P2)
  - name: cluster_geo_us
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: LEAST_REQUEST
    load_assignment:
      cluster_name: cluster_geo_us
      endpoints:
        # Priority 0: US
        - priority: 0
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-us, port_value: 8080 } } } }]
        # Priority 1: EU
        - priority: 1
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-eu, port_value: 8080 } } } }]
        # Priority 2: ASIA
        - priority: 2
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-asia, port_value: 8080 } } } }]
    health_checks:
      - timeout: 1s
        interval: 5s
        unhealthy_threshold: 2
        healthy_threshold: 2
        http_health_check: { path: "/healthz" }
    outlier_detection:
      consecutive_5xx: 3
      interval: 10s
      base_ejection_time: 30s
      max_ejection_percent: 100

  # Cluster EU: EU(P0) -> US(P1) -> ASIA(P2)
  - name: cluster_geo_eu
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: LEAST_REQUEST
    load_assignment:
      cluster_name: cluster_geo_eu
      endpoints:
        - priority: 0
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-eu, port_value: 8080 } } } }]
        - priority: 1
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-us, port_value: 8080 } } } }]
        - priority: 2
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-asia, port_value: 8080 } } } }]
    health_checks:
      - timeout: 1s
        interval: 5s
        unhealthy_threshold: 2
        healthy_threshold: 2
        http_health_check: { path: "/healthz" }
    outlier_detection:
      consecutive_5xx: 3
      interval: 10s
      base_ejection_time: 30s
      max_ejection_percent: 100

  # Cluster ASIA: ASIA(P0) -> EU(P1) -> US(P2)
  - name: cluster_geo_asia
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: LEAST_REQUEST
    load_assignment:
      cluster_name: cluster_geo_asia
      endpoints:
        - priority: 0
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-asia, port_value: 8080 } } } }]
        - priority: 1
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-eu, port_value: 8080 } } } }]
        - priority: 2
          lb_endpoints: [{ endpoint: { address: { socket_address: { address: talos-gateway-us, port_value: 8080 } } } }]
    health_checks:
      - timeout: 1s
        interval: 5s
        unhealthy_threshold: 2
        healthy_threshold: 2
        http_health_check: { path: "/healthz" }
    outlier_detection:
      consecutive_5xx: 3
      interval: 10s
      base_ejection_time: 30s
      max_ejection_percent: 100
